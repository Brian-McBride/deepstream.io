# Directory where all plugins reside
libDir: /usr/local/etc/deepstream/lib

logger:
  name: winston
  options:
    # specify a list of transports (console, file, time)
    -
      type: console
      options:
        level: info # value of logLevel will always overwrite this value
        colorize: true
    -
      type: time
      options:
        filename: /Library/Logs/deepstream/deepstream
